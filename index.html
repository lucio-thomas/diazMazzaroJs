<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tilt+Neon&display=swap" 
    rel="stylesheet">
    

</head>
<body class="bodyStyle">
    <header class="headStyle" >
        <p class="titleStyle">
            BIENVENIDO
        </p>
    </header>
    <main>
        <div>
            <h2 class="h2Style">Productos</h2>
        </div>
        <div class="prodDisplay">
            <div class="prodBox">
                <div class="prod1">
                    <img src="./src/img/falcon.jpg" alt="" class="imgProd">
                    <p class="precio">US$ 1.250,00</p>
                    <p class="nombreProd">Ford Falcon (1)</p>
                    <p class="estadoProd">Usado</p>
                </div>
            </div>

            
            <div class="prodBox">
                <div class="prod3">
                    <img src="./src/img/etios.jpeg" alt="" class="imgProd">
                    <p class="precio">US$ 4.500,00</p>
                    <p class="nombreProd">Toyata Etios (2)</p>
                    <p class="estadoProd">Nuevo</p>
                </div>
            </div>
            
            <div class="prodBox">
                <div class="prod2">
                    <img src="./src/img/gol.jpg" alt="" class="imgProd">
                    <p class="precio">US$ 2.500,00</p>
                    <p class="nombreProd">Volkswagen Gol (3)</p>
                    <p class="estadoProd">Usado</p>
                </div>
            </div>

            <div class="prodBox">
                <div class="prod4">
                    <img src="./src/img/camaro.jpg" alt="" class="imgProd">
                    <p class="precio">US$ 8.700,00</p>
                    <p class="nombreProd">Chevrolet Camaro (4)</p>
                    <p class="estadoProd">Nuevo</p>
                </div>
            </div>

            <div class="prodBox">
                <div class="prod5">
                    <img src="./src/img/miata.jpg" alt="" class="imgProd">
                    <p class="precio">US$ 12.800,00</p>
                    <p class="nombreProd">Miata Mazda MX-5 (5)</p>
                    <p class="estadoProd">Nuevo</p>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./js/main.js"></script>
</html>
